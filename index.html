  <!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>User Registration Form</title>

    <script>
        function addPassengerFields() {
            var numPassengers = document.getElementById("num_passengers").value;
            var passengersContainer = document.getElementById("passengers_container");
            passengersContainer.innerHTML = ""; // Clear previous fields
            
            for (var i = 1; i <= numPassengers; i++) {
                var label = document.createElement("label");
                label.innerHTML = "Passenger " + i + " Name:";
                
                var input = document.createElement("input");
                input.type = "text";
                input.name = "passenger_" + i;
                input.required = true;
                
                passengersContainer.appendChild(label);
                passengersContainer.appendChild(input);
                passengersContainer.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="register.php" method="POST">
        <label for="num_passengers">Number of Passengers:</label><br>
        <input type="number" id="num_passengers" name="num_passengers" min="1" required onchange="addPassengerFields()"><br><br>
        
        <div id="passengers_container">
            <!-- Passenger fields will be inserted here dynamically -->
        </div>
    </form>
</body>
</html>
